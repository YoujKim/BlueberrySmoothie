{% extends 'base.html' %}
{% block content %}
  <!-- 본문 -->
  <div class="my-3">
    <h3> 
      <a class="btn btn-outline-primary" href="{% url "voice:voice_list"%}">지역별</a> 
      <a class="btn btn-outline-primary" href="{% url "voice:voice_list"%}">상황별</a>
      <a class="btn btn-outline-primary" href="{% url "voice:voice_list"%}">화자별</a> 
    </h3>
  </div>

  <div>
    <h2>부산 사투리 콘텐츠</h2>
    <div class="my-3" style="font-size: 20px;">
        <ol>
            {% for voice in voice_list %}
                {% if voice.region == '부산광역시' %}
                    <a href="{% url 'voice:voice_detail' pk=voice.id %}"><li>{{voice.title}}</li></a> 
                {% endif %}
            {% endfor %}
        </ol>
    </div>
  </div>
  <!-- /본문 -->
{% endblock %}
