{% extends 'base.html' %}
{% block content %}
  <!-- 본문 (나중에 block 모양으로 수정 예정)-->  
  <div>
    <h2>부산 사투리 콘텐츠</h2>
    <div class="my-3" style="font-size: 20px;">
        <ol>
            {% for voice in voice_list %}
                {% if voice.region == '부산광역시' %}
                    <a href="/voice/voice_detail/{{voice.id}}"><li>{{voice.title}}</li></a> 
                {% endif %}
            {% endfor %}
        </ol>
    </div>
  </div>
  <!-- /본문 -->
{% endblock %}
