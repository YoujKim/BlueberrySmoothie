{% extends 'voice/local_base.html' %}
{% block local %}

<h1>세종특별자치시</h1>
<div style="font-size: 15px;">
  <ul style="list-style:none; padding:0px; margin:0px;">
      {% for voice in voice_list %}
      <li><a class="btn btn-outline col-7 my-2" href="{% url 'voice:voice_detail' pk=voice.id %}">제목: {{voice.title}} &nbsp;&nbsp;&nbsp;&nbsp;조회수: {{voice.views}}회</a></li>
      {% endfor %}
  </ul>
</div>
{% endblock %}
