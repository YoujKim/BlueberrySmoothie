{% extends 'base.html' %}
{% block content %}
  <!-- 본문 -->
  <div class="my-3">
    <h3> 
      <a class="btn btn-outline-primary" href="{% url "voice:voice_map"%}">지역별</a> 
      <a class="btn btn-outline-primary" href="{% url "voice:voice_map"%}">상황별</a>
      <a class="btn btn-outline-primary" href="{% url "voice:voice_map"%}">화자별</a> 
    </h3>
  </div>

  <div class="container">
    <div class="left-container">
      <h2 class="subhead">지도로 지역 찾기</h2>
      <div class="my-3" style="font-size: 20px;">
          <ol>
              {% for voice in voice_list %}
                  {% if voice.region == '부산광역시' %}
                      <a href="{% url 'voice:voice_detail' pk=voice.id %}"><li>{{voice.title}}</li></a> 
                  {% endif %}
              {% endfor %}
          </ol>
      </div>
    </div>

    <div class="right-container">
      <h2 class="subhead">지역별 인기 컨텐츠</h2>
      <p>버튼을 누르면 해당 지역콘텐츠로 이동합니다</p>
    </div>
  </div>
  <!-- /본문 -->
{% endblock %}
