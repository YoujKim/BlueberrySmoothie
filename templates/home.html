{% extends 'base.html' %}
{% block content %}
<style>
    #page-wrapper {
      padding-left: 250px;
    }
    
    #sidebar-wrapper {
      position: fixed;
      width: 160px;
      height: 100%;
      margin-left: -250px;
      background: #e5e8f7;
      overflow-x: hidden;
      overflow-y: auto;
    }
    
    #page-content-wrapper {
      width: 100%;
      padding: 20px;
      margin-left: -100px;
    }
    
    .sidebar-nav {
      width: 250px;
      margin: 0;
      padding: 0;
      list-style: none;
    }
    
    .sidebar-nav li {
      text-indent: 1.5em;
      line-height: 2.8em;
    }
    
    .sidebar-nav li a {
      display: block;
      text-decoration: none;
      color: black;
    }
    
    .sidebar-nav li a:hover {
      color: gray;
      background: rgba(255, 255, 255, 0.2);
    }
  
</style>
  
<div id="page-wrapper">
  <!-- 사이드바 -->
  <div id="sidebar-wrapper">
    <ul class="sidebar-nav accordionSidebar">
      <li><a href="#">탐색</a></li>
      <li><a href="#">사투리 사전</a></li>
      <li><a href="#">나의 연습실</a></li>
      {% if user.is_authenticated %}
      <li>
        <a href="#stored-collapse" data-bs-toggle="collapse" aria-expanded="false" aria-controls="stored-collapse">보관함</a>
        <div class="collapse show" id="stored-collapse">
          <ul class="sidebar-nav accordionSidebar">
            <li><a href="{% url 'accounts:voice_store' %}" style="text-indent: 2.0em; font-size: 13px;">음성 보관함</a></li>
            <li><a href="{% url 'accounts:word_store' %}" style="text-indent: 2.0em; font-size: 13px;">단어 보관함</a></li>
          </ul>
        </div>      
      </li>      
      {% endif %}
    </ul>
  </div>
  <!-- /사이드바 -->

  <!-- 본문 -->
  <div id="page-content-wrapper">
    <div class="container-fluid">
      <div class="container" style="padding-bottom:100px;">
          <h2>검색</h2>
      </div>
      <div class="container">
          <h2>인기순위</h2>
      </div>
    </div>
  </div>
  <!-- /본문 -->
</div>
{% endblock %}
