{% load socialaccount %}
{% load static %}
{% extends 'base.html' %} <!--다운추가-->

<!--navigation bar -->
<nav class="navbar fixed-top navbar-expand-lg navbar-light px-2 py-3">
    <div class="container-fluid">

        <div class="nav-item col-lg-1">
            <a href="#sidebar-wrapper" data-bs-toggle="collapse" aria-expanded="false" aria-controls="sidebar-wrapper"><img src="{% static 'collapsebar.png' %}" width="30" height="30" alt=""></a>
        </div>

        <!--다운추가-->
        <i1>
            <img src = "{% static/searching '185.png' %}">
        </i1>

        <a class="navbar-brand mx-3" href="{% url 'home' %}"><img src="{% static 'Logo.png' %}" width="225" height="40" alt=""></a>
        <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto mb-lg-0 my-3 col-lg-3">
                {% if user.is_authenticated %}
                <li class="nav-item mx-3 mb-1">
                    <a role="button" class="nav-link btn btn-outline-primary btn-block"  href="{% url 'accounts:logout' %}">로그아웃</a>
                </li>
                <li class="nav-item mx-3">
                    <a role="button" class="nav-link btn btn-outline-primary btn-block"  href="{% url 'accounts:mypage' %}">마이페이지</a>
                </li>
                {% else %}
                <li class="nav-item mx-3">
                    <a role="button" class="nav-link btn btn-outline-primary btn-block"  href="{% url 'accounts:login' %}">소셜 로그인</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
