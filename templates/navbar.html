{% load socialaccount %}
{% load static %}
<!--navigation bar -->
<nav class="navbar navbar-expand-lg navbar-light px-2 py-3">
    <div class="container-fluid">

        <div class="nav-item col-lg-1">
            <a href="#sidebar-wrapper" data-bs-toggle="collapse" aria-expanded="false" aria-controls="sidebar-wrapper"><img src="{% static 'collapsebar.png' %}" width="30" height="30" alt=""></a>
        </div>

        <a class="navbar-brand" href="{% url 'home' %}"><img src="{% static 'Logo.png' %}" width="200" height="40" alt=""></a>
        <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto mb-lg-0 my-3 col-lg-3">
                {% if user.is_authenticated %}
                <a role="button" class="nav-link btn btn-outline-primary btn-block"  href="{% url 'accounts:logout' %}">(로그아웃)</a>
                {% else %}
                <li class="nav-item">
                    <a role="button" class="nav-link btn btn-outline-primary btn-block"  href="{% url 'accounts:login' %}">소셜 로그인</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
