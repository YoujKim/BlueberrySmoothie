{% extends "accounts/my_base.html" %}
{% block my_content %}
<div class="container">
  <h2>보관함</h2>
  <div>
    <ol class="my-3" style="font-size:20px;">
      {% for voice in user.bookmark.bookmark.all %}
        <li><a style="text-decoration:none; color:black;" class="my-3" href="{% url 'voice:voice_detail' pk=voice.id %}">{{voice.title}}</a></li>
      {% endfor %}
    </ol>
  </div>
</div>
{% endblock %}
