{% extends "accounts/my_base.html" %}
{% block my_content %}
<div class="container">
  <h2>보관함</h2>
  <br>

  <div style="font-size: 15px;">
    <ul style="list-style:none; padding:0px; margin:0px;">
      {% for voice in user.bookmark.bookmark.all %}
        <li><a class="btn btn-outline col-7 my-2" href="{% url 'voice:voice_detail' pk=voice.id %}">{{voice.title}} &nbsp;&nbsp;&nbsp;&nbsp;조회수: {{voice.views}}회</a></li>
      {% endfor %}
    </ul>
  </div>
  
</div>
{% endblock %}
