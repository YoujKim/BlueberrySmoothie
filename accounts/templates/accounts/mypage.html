{% extends "accounts/my_base.html" %}
{% block my_content %}
<div class="container">

  <h2>회원 정보</h2>

  <div class="list-group my-3 col-lg-10">

    <div class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true">
      <div class="d-flex gap-2 w-100 justify-content-between">
        <div>
          <h6 class="mb-0">회원 아이디</h6>
          <p class="mb-0 opacity-75">{{user.username}}</p>
        </div>
      </div>
    </div>

    <div class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true">
      <div class="d-flex gap-2 w-100 justify-content-between">
        <div>
          <h6 class="mb-0">이메일</h6>
          <p class="mb-0 opacity-75">{{user.email}}</p>
        </div>
      </div>
    </div>
    
  </div>

  <a role="button" class="btn btn-outline-primary btn-block my-2 col-lg-2"  href="#">정보 수정하기</a>

</div>
{% endblock %}
