{% extends "accounts/my_base.html" %}
{% block my_content %}
<div class="container mx-3">

    <h2>회원 정보 수정</h2>

    <form method='POST' class="my-3 col-lg-8">
        <div class="list-group">
            {% csrf_token %}
            <table class="my-3">
                <div class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true">
                    <div class="d-flex gap-2 w-100 justify-content-between">
                    <div>
                        <h6 class="mb-0">회원 아이디</h6>
                        <p class="mb-0 opacity-75">{{user.username}}</p>
                    </div>
                    </div>
                </div>
          
                <div class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true">
                    <div class="d-flex gap-2 w-100 justify-content-between">
                    <div>
                        <h6 class="mb-0">이메일</h6>
                        <p class="mb-0 opacity-75">{{user.email}}</p>
                    </div>
                    </div>
                </div>
          
                <div class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true">
                    <div class="d-flex gap-2 w-100 justify-content-between">
                    <div>
                        <h6 class="mb-1">거주 지역</h6>
                        <p class="mb-0 opacity-75">{{form.location}}</p>
                    </div>
                    </div>
                </div>
          
                <div class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true">
                    <div class="d-flex gap-2 w-100 justify-content-between">
                    <div>
                        <h6 class="mb-1">내 소개</h6>
                        <p class="mb-0 opacity-75">{{form.description}}</p>
                    </div>
                    </div>
                </div>
            </table>
        </div>

        <input type="submit" class="btn btn-outline-primary" value="정보 수정하기">
    </form>

</div>

{% endblock %}
